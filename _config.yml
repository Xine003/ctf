theme: jekyll-theme-chirpy   # keep this
lang: en
timezone: Asia/Manila

title: "Xine003"
tagline: "It might take some time"
description: "All Xine003's CTF writeups are here!"
avatar: /assets/image/Denrina.jpg

url: "http://localhost:4000"
baseurl: ""

github:
  username: Xine003

social:
  name: Xine003
  email: xine003@proton.me
  links:
    - https://github.com/Xine003
    - https://www.linkedin.com/in/franxine-orias/

collections:
  tabs:
    output: true
    sort_by: order
  picoctf:
    output: true,
    permalink: /:collection/:title

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/img/favicons
    values:
      swcache: true
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - tools
  - README.md
  - CHANGELOG.md
  - LICENSE
  - rollup.config.js
  - node_modules
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/


paginate: 10   # posts per page
